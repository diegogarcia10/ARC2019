{% extends 'base/index.html'%}

{% block content %}
<br><br><br>
<h1 class="text-center">Crear Paciente</h1>
<br>
<h5 class="text-center">Codigo de la tarjeta: {{codigo}}</h5>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<hr>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label>Nombre:</label>
						<input type="text" name="nombres" placeholder="Ingrese los Nombres" class="form-control">
					</div>
					<div class="col-md-6">
						<label>Apellidos:</label>
						<input type="text" name="apellidos" placeholder="Ingrese los Apellidos" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label>Sexo:</label><br>
						<select class="form-control" name="sexo">
							<option disabled value="" selected hidden>Seleccione el Sexo </option>
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
						</select>
					</div>
					<div class="col-md-6">
						<label>Fecha de Nacimiento:</label>
						<input type="date" name="fecha_nacimiento" class="form-control">
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success">Registrar Paciente</button>
			</div>
			<hr>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
<br><br><br><br><br><br>
{% endblock %}
{% block footer %}
{% endblock %}
