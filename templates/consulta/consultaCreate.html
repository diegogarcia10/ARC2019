{% extends 'base/index.html'%}
{% load static from staticfiles %}
{% block title %}CONSULTA{% endblock %}
{% block content %}
<br><br><br>
<h1 class="text-center">Crear consulta</h1>
<br>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<hr>
		<form method="post" onsubmit="return validar(this)">
			{% csrf_token %}
			<!--<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label>Código  de la consulta:</label>
						<input type="text" name="cod_consulta" placeholder="Ingrese el código de la consulta" class="form-control">
					</div>
				</div>
			</div>-->
            <div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label>Diagnóstico:</label><br>
                        <textarea name="diagnostico" placeholder="Ingrese el diagnóstico del paciente" rows="8" cols="80"></textarea>
                    </div>
				</div>
			</div>
			<hr>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success">Registrar Consulta</button>
			</div>
			<hr>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
<br><br><br><br><br><br>

<script src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript">
	
	function validar(form){
		

		var diag = form.diagnostico;

		if (diag.value == "") {
			alert("Debe digitar el diagnóstico del paciente");
			diag.focus();
			diag.select();
			return false;
		}
	}
</script>
