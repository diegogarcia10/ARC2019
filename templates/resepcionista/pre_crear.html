{% if existencia %}
    <div class="alert alert-success" role="alert">
   		{{mensaje}}
   	</div>
   	
   	<br>
    <div class="text-center">
    	<a class="btn btn-primary btn-lg" href="{% url 'hospital:expedienteDetails' codigo 3 %}" ><i class="fa fa-eye" aria-hidden="true"></i> Ver Expediente</a>
    </div>
    <br>
    <div class="text-center">
    	<a class="btn btn-warning btn-lg" href="{% url 'hospital:registrar_entrada' %}" ><i class="fa fa-refresh" aria-hidden="true"></i> Recargar</a>
    </div>

{% else %}
<br><br><br>
   	<div class="alert alert-danger" role="alert">
   		{{mensaje}}
   	</div>
   	
   	<br>
    <div class="text-center">
      <a class="btn btn-success btn-lg" href="{% url 'hospital:registrar_paciente' codigo %}" ><i class="fa fa-pencil" aria-hidden="true"></i> Crear Expediente</a>
    </div>
    <br>
    <div class="text-center">
    	<a class="btn btn-primary btn-lg" href="{% url 'hospital:registrar_entrada' %}" ><i class="fa fa-refresh" aria-hidden="true"></i> Recargar</a>
    </div>
    	
{%endif%}
